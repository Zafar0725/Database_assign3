<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NYC 311 Summary</title>
  <style>
    body{font-family:Arial, sans-serif; margin:20px;}
    table{border-collapse:collapse; width:420px; margin-top:12px;}
    th,td{border:1px solid #ddd; padding:6px; font-size:14px;}
    th{background:#f6f6f6;}
  </style>
</head>
<body>
  <h1>Complaints per Borough</h1>
  <p>Total rows: <b>{{ total }}</b></p>
  <table>
    <tr><th>Borough</th><th>Count</th></tr>
    {% for r in rows %}
      <tr><td>{{ r.borough }}</td><td>{{ r.n }}</td></tr>
    {% endfor %}
  </table>
  <p><a href="/search">Back to search</a></p>
</body>
</html>
